services:
  # server:
  # build:
  #   context: .
  # environment:
  # ports:
  #   - "3000":"3000"

  dev-db:
    build:
      context: ./dockerfiles
      dockerfile: devdb.dockerfile
    ports:
      - 5432:5432
    volumes:
      - db-vol:/var/lib/postgresql/data
    networks:
      - backend

  test-db:
    build:
      context: ./dockerfiles
      dockerfile: testdb.dockerfile
    ports:
      - 5433:5432
    volumes:
      - test-vol:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis-vol:/data
    networks:
      - backend
    command: redis-server --appendonly yes

volumes:
  db-vol:
  test-vol:
  redis-vol:
networks:
  backend:
